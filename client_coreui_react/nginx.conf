# Nginx configuration for React frontend with API proxying (client_coreui_react/nginx.conf)

server {
  listen 80;

  server_name school.ghalass.com;

  root /usr/share/nginx/html;
  index index.html;

  # Redirige toutes les requ√™tes /api vers le backend
  location /api/ {
    proxy_pass http://my_school_backend:5001/; # üîë note le slash final
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  # ‚ö†Ô∏è Important : pr√©serve les cookies SameSite/secure
  proxy_cookie_path / "/; Secure; HttpOnly; SameSite=None";

  # G√®re la navigation React (SPA)
  location / {
    try_files $uri /index.html;
  }
}
