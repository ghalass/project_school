# docker-compose.yml for My School Application

version: "3.9"

services:
  # üü¢ BACKEND (Express + Prisma)
  backend:
    image: ghalass/my_school_backend:latest
    container_name: my_school_backend
    restart: always
    env_file:
      - .env
    expose:
      - "5001"
    environment:
      - VIRTUAL_HOST=api.school.ghalass.com
      - LETSENCRYPT_HOST=api.school.ghalass.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - FORCE_SSL=true
    networks:
      - nginx-proxy
      - internal
    depends_on:
      - db

  # üü£ FRONTEND (React + CoreUI)
  frontend:
    image: ghalass/my_school_frontend:latest
    container_name: my_school_frontend
    restart: always
    expose:
      - "3001"
    environment:
      - VIRTUAL_HOST=school.ghalass.com
      - LETSENCRYPT_HOST=school.ghalass.com
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - FORCE_SSL=true
    networks:
      - nginx-proxy

  # üü° BASE DE DONN√âES
  db:
    image: mysql:8.0
    container_name: db_my_school
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: my_school_db
      MYSQL_USER: my_school_user
      MYSQL_PASSWORD: my_school_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - internal

  # üåê REVERSE PROXY (Nginx Proxy)
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/nginx/certs:/etc/nginx/certs
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
    networks:
      - nginx-proxy

  # üîê CERTIFICATS SSL (Let's Encrypt Companion)
  nginx-proxy-le:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-le
    restart: always
    environment:
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
    depends_on:
      - nginx-proxy
    volumes_from:
      - nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /etc/nginx/certs:/etc/nginx/certs
      - /etc/nginx/vhost.d:/etc/nginx/vhost.d
      - /usr/share/nginx/html:/usr/share/nginx/html
    networks:
      - nginx-proxy

volumes:
  mysql_data:

networks:
  nginx-proxy:
    external: true
  internal:
    driver: bridge